<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>流式输出测试</title>
    <style>
        #output {
            white-space: pre-wrap;
            font-family: 'Microsoft YaHei', sans-serif;
            background: #f5f5f5;
            padding: 15px;
            border: 1px solid #ddd;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            line-height: 1.6;
            border-radius: 5px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 14px;
        }
        input {
            width: 400px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        #stopBtn {
            background: #f44336;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>信息查询</h1>

    <div>
        <input type="text" id="questionInput" placeholder="输入您的问题" value="你给我制定一个怎么赚钱怎么来的计划吧">
        <button id="submitBtn">提交</button>
        <button id="stopBtn" disabled>停止</button>
    </div>

    <div id="output">等待输入...</div>
</div>

<script>
    let controller = null;

    document.getElementById('submitBtn').addEventListener('click', async () => {
        const question = document.getElementById('questionInput').value;
        const outputDiv = document.getElementById('output');
        const submitBtn = document.getElementById('submitBtn');
        const stopBtn = document.getElementById('stopBtn');

        if (!question.trim()) {
            outputDiv.textContent = '请输入问题';
            return;
        }

        // 清除之前的内容
        outputDiv.textContent = '';
        submitBtn.disabled = true;
        stopBtn.disabled = false;

        // 创建AbortController以便可以中止请求
        controller = new AbortController();

        try {
            const response = await fetch(`http://localhost:8099/api/agent/getInfoDetail?question=${encodeURIComponent(question)}`, {
                method: 'GET',
                signal: controller.signal
            });

            if (!response.ok) {
                throw new Error(`请求失败: ${response.status} ${response.statusText}`);
            }

            const reader = response.body.getReader();
            const decoder = new TextDecoder('utf-8');
            let buffer = '';
            let fullContent = '';

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                // 解码数据块
                const chunk = decoder.decode(value, { stream: true });
                buffer += chunk;

                // 按行分割处理SSE格式
                const lines = buffer.split('\n');
                buffer = lines.pop() || ''; // 保留最后不完整的行

                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        // 提取data:后面的内容，去掉前后空格
                        const dataContent = line.substring(5).trim();

                        // 只有当内容不为空时才处理
                        if (dataContent && dataContent !== '[DONE]') {
                            fullContent += dataContent;
                            outputDiv.textContent = fullContent;

                            // 自动滚动到底部
                            outputDiv.scrollTop = outputDiv.scrollHeight;
                        }
                    }
                }
            }

            // 处理缓冲区中剩余的数据
            if (buffer.trim()) {
                const remainingLines = buffer.split('\n');
                for (const line of remainingLines) {
                    if (line.startsWith('data: ')) {
                        const dataContent = line.substring(5).trim();
                        if (dataContent && dataContent !== '[DONE]') {
                            fullContent += dataContent;
                            outputDiv.textContent = fullContent;
                        }
                    }
                }
            }

            console.log('完整响应内容:', fullContent);

        } catch (error) {
            if (error.name !== 'AbortError') {
                outputDiv.textContent = `错误: ${error.message}`;
                console.error('请求错误:', error);
            } else {
                outputDiv.textContent += '\n\n请求已中止';
            }
        } finally {
            submitBtn.disabled = false;
            stopBtn.disabled = true;
            controller = null;
        }
    });

    document.getElementById('stopBtn').addEventListener('click', () => {
        if (controller) {
            controller.abort();
        }
    });

    // 支持回车键提交
    document.getElementById('questionInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            document.getElementById('submitBtn').click();
        }
    });

    // 页面加载后自动聚焦输入框
    document.getElementById('questionInput').focus();
</script>
</body>
</html>
